        <section class = stock-chart-data2>
            <h1 class = "display-4"><strong>Disney Closing Stock Price</strong></h1>

        <div class="row">
            <div class="col-md-2">
              <div class="well">
                <h5>Number of Days Back ():</h5>
                <select id="sel2Dataset">
                    <option value="5D">5D</option>
                    <option value="7D">7D</option>
                    <option value="1M">1M</option>
                    <option value="3M">3M</option>
                    <option value="6M">6M</option>
                    <option value="1Y">1Y</option>
                    <option value="5Y">5Y</option>
                    <option value="10Y">10Y</option>
                </select>

            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
              <div class="well">
                <h5>Stock Date:</h5>
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-12">
                <h1>Filtered Date Data
                    <span></span>

                        <th>high</th>
                        <th>low</th>
                        <th>close</th>
                        <th>volume</th>
                    </thead>
